spring:
  application:
    name: user-service

  profiles:
    active: local

---
# local 프로파일
spring:
  profiles: local
  datasource:
    url: jdbc:oracle:thin:@localhost:1521:XEPDB1
    username: USER_SERVICE
    password: user123
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect

server:
  port: 8081

---
# Docker Profile
spring:
  profiles: docker
  datasource:
    url: jdbc:oracle:thin:@${DB_HOST:oracle-db}:${DB_PORT:1521}:${DB_SID:XEPDB1}
    username: ${DB_USERNAME:USER_SERVICE}
    password: ${DB_PASSWORD:user123}
    driver-class-name: oracle.jdbc.OracleDriver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.OracleDialect

server:
  port: 8080